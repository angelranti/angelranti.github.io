						<h3 style="margin-top:90%;
							font-size:25px;
							color:white;
							text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">
							Chickenhugs + Rice</h3>
						<div id="chicken_rice"
							class="order-btn" >

									background-color:black">

						</div> 
					</th>

						background-position:center;
						background-size:600px 400px;
						border-radius: 15px">
						<h3 style="margin-top:90%;
							font-size:25px;
							color:white;
							text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">
							Chickenhugs + Spaghetti</h3>
						<div id="chicken_spag"
							class="order-btn">

						border-radius: 15px">
						<h3 style="margin-top:90%;
							font-size:25px;
							color:white;
							text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">
							Supermeal</h3>
						<div id="supermeal" 
							class="order-btn">
							<button style="border-radius:15px;
									background-color:black">
								<h4 style="color:white">Order now</h4>
							</button>
						</div>

			</tbody>

		<div id ="order-form" class='order-page chicken_rice'>

				<span id='close' 
					onclick='this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode); return false;'>x</span>
				<img src="https://scm-assets.constant.co/scm/unilever/e9dc924f238fa6cc29465942875fe8f0/3c0b542b-d010-4fdc-b066-63e24c173abc.jpg" style="border-radius:15px"

				<iframe src="./chicken_choices.html" 
						onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
				
			</div>
		</div>
		
		<div id ="order-form" class='order-page chicken_spag'>

		</div>
		
		<div id ="order-form" class='order-page supermeal'>

					onclick='this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode); return false;'>x</span>
				<img src="https://www.starbucks.ph/media/SPAM%20Classic%20Egg%20and%20Cheese%20on%20Potato%20Bread_tcm70-59248_w1024_n.jpg" style="border-radius:15px"

					height="auto" >

			e.preventDefault();
			$('[class^=row]').not($('.'+this.id)).hide();          
			$('.'+this.id).slideToggle(500);
			});
